<!-- templates/sponsorship_email.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsorship Approved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F9;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header, .footer {
            background-color: #9AC2EC;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        .header h1, .footer p {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            color: #85ACD7;
        }
        .content p {
            font-size: 16px;
            line-height: 1.6;
        }
        .content .amount {
            font-size: 18px;
            font-weight: bold;
        }
        .footer p {
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
            }
            .content {
                padding: 15px;
            }
            .header, .footer {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sponsorship Approved</h1>
        </div>
        <div class="content">
            <h1>Congratulations {{ student_name }}!</h1>
            <p>Your sponsorship has been approved.</p>
            <p class="amount"><strong>Amount:</strong> ${{ amount }}</p>
            <p>Thank you for being a part of our community.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Organization. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
